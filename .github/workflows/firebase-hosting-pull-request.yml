name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build App - Cache Dependencies
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: covision-app/package-lock.json
      - name: Build App - Install Dependencies
        run: cd ./covision-app && npm ci
      - name: Build App - Run Build Script
        run: cd ./covision-app && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COVISIONAPP }}'
          projectId: covisionapp
